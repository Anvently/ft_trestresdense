<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observation du Match</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #container-canva {
            width: 100%;
            height: 100%;
        }
        #matchControls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="container-canva"></div>
    <div id="matchControls">
        <button onclick="returnToLobby()">Retour au lobby</button>
    </div>

    <script type="importmap">
    {
        "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/geometries/TextGeometry.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/loaders/FontLoader.js"
        }
    }
    </script>
    <script type="module">
        import { initializeGame, handleMatchUpdate, cleanupGame } from './script_pong_3d.js';

        let matchSocket;

        class WebSocketHandler {
            // ... (code inchang√©)
        }

        function getMatchIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('matchId');
        }

        function connectMatchWebSocket(matchId) {
            matchSocket = new WebSocketHandler(`wss://${location.hostname}:8083/ws/match/${matchId}/observer/`, handleMatchMessage);
            matchSocket.connect();
        }

        function handleMatchMessage(message) {
            handleMatchUpdate(message);
        }

        function returnToLobby() {
            if (matchSocket) {
                matchSocket.disconnect();
            }
            cleanupGame();
            window.location.href = 'index.html';
        }

        window.returnToLobby = returnToLobby;

        // Initialisation
        const matchId = getMatchIdFromURL();
        if (matchId) {
            connectMatchWebSocket(matchId);
            initializeGame(matchId);
        } else {
            console.error('Aucun ID de match fourni');
            returnToLobby();
        }
    </script>
</body>
</html>
