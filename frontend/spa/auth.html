<div id="form-container">
	<div id="form-section">
		<div class="logo-42">&nbsp;</div>
		<form>
			<div class="form-group">
				<div class="form-field" id="username">
					<div>
						<i class="fa-solid fa-table-tennis-paddle-ball"></i>
					</div>
					<input type="text" placeholder="USERNAME" id="username-field"/>
				</div>
				<div class="form-field" id="password">
					<div>
						<i class="fa-solid fa-lock"></i>
					</div>
					<input type="password" placeholder="PASSWORD" id="password-field" />
				</div>
				<div id="forgot-password">
					<small href="/forgot_pass">
						Forgot Password
					</small>
				</div>
				<button type="submit" id="submit-btn"> Login </button>
			</div>
			<script src="script.js"></script>
		</form>
	</div>
</div>
