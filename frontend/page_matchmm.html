<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Matchmaking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .lobby-list {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .table {
            background-color: #fff;
        }
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }
        .tournament {
            border-left: 5px solid #ffc107;
        }
        .side-buttons {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .side-buttons .btn {
            margin-bottom: 10px;
        }
        .btn, .form-control {
            border-radius: 2px;
        }
        .modal-content {
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Système de Matchmaking</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Lobbies disponibles</h2>
                <div id="availableLobbies" class="lobby-list">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Type</th>
                                <th>Host</th>
                                <th>Places</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Matchs en cours</h2>
                <div id="ongoingMatches" class="lobby-list">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Type</th>
                                <th>Host</th>
                                <th>Places</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="side-buttons">
        <button class="btn btn-primary" onclick="createLobby()">Créer un lobby</button>
        <button class="btn btn-success" onclick="createTournament()">Créer un tournoi</button>
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#joinLobbyModal">Rejoindre un lobby</button>
        <button class="btn btn-secondary" onclick="showOnlinePlayers()">Joueurs en ligne</button>
    </div>

    <!-- Modals (inchangés) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let socket;

        class WebSocketHandler {
            // ... (code inchangé)
        }

        function connectWebSocket() {
            socket = new WebSocketHandler(`wss://${location.hostname}:8083/ws/matchmaking/anonymous/`, dispatchMessage);
            socket.connect();
        }

        function general_update(message) {
            const availableLobbiesEl = document.querySelector('#availableLobbies tbody');
            const ongoingMatchesEl = document.querySelector('#ongoingMatches tbody');

            availableLobbiesEl.innerHTML = '';
            ongoingMatchesEl.innerHTML = '';

            message.availableLobbies.forEach(lobby => {
                const [id, obj] = Object.entries(lobby)[0];
                availableLobbiesEl.innerHTML += createLobbyHTML(id, obj, true);
            });

            message.ongoingMatches.forEach(match => {
                const [id, obj] = Object.entries(match)[0];
                ongoingMatchesEl.innerHTML += createLobbyHTML(id, obj, false);
            });
        }

        function createLobbyHTML(id, lobby, isAvailable) {
            const tournamentClass = lobby.match_type == 'tournament_lobby' ? 'tournament' : '';
            const actionButton = isAvailable
                ? `<button class="btn btn-sm btn-primary" onclick="joinLobby('${lobby.id}')">Rejoindre</button>`
                : `<button class="btn btn-sm btn-secondary" onclick="observeMatch('${lobby.id}')">Observer</button>`;

            return `
                <tr class="${tournamentClass}" id="${id}">
                    <td>${lobby.name}</td>
                    <td>${lobby.game_type}</td>
                    <td>${lobby.host}</td>
                    <td>${lobby.slots}</td>
                    <td>${actionButton}</td>
                </tr>
            `;
        }

        function observeMatch(matchId) {
            // Rediriger vers la page d'observation du match
            window.location.href = `observe_match.html?matchId=${matchId}`;
        }

        // Autres fonctions (createLobby, createTournament, joinLobbyById, etc.) inchangées

        window.onload = connectWebSocket;
    </script>
</body>
</html>
