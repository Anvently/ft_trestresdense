<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft-trestresdense</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link id="themeLink" href="assets/sketchy.bootstrap.min.css" rel="stylesheet">
    <style>
        #content {
            margin-top: 65px;
        }

        #userMenu .btn {
            background-color: transparent; /* Supprime l'arrière-plan du bouton */
            border: none; /* Supprime les bordures du bouton */
        }

        #userMenu .dropdown-toggle::after {
            display: none; /* Supprime la flèche flottante à droite */
        }

        #userAvatar {
            transition: all 0.3s ease-in-out;
        }

        #userAvatar:hover {
            transform: scale(1.1); /* Agrandir légèrement l'avatar au survol */
        }

        .dropdown-menu {
            border-radius: 10px; /* Coins arrondis du menu */
            padding: 10px 0; /* Espacement interne pour plus de respirabilité */
        }

        .dropdown-item {
            padding: 10px 20px; /* Plus d'espace pour les éléments du menu */
            transition: background-color 0.3s;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa; /* Couleur de fond au survol */
        }

        .dropdown-item.text-danger {
            font-weight: bold;
        }

        .dropdown-menu.dropdown-menu-end {
            margin-top: 10px;
        }

        /* Cacher le menu utilisateur par défaut (par Bootstrap via d-none) */
        .userOption.d-none {
            display: none !important;
        }

        /* Afficher le menu des thèmes sur mobile et desktop */
        #themeMenu {
            margin-left: 20px;
        }
        .navbar-toggler {
            margin-left: auto;
        }
        #popupContainer {
            position: fixed;
            display: flex;
            flex-direction: column;
            gap: 10px;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            background-color: transparent;
            width: fit-content;
            height: fit-content;
        }
    </style>
</head>
<body>
    <div id="popupContainer">
        <div id="errorPopup" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
            <span id="errorMessage"></span>
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div id="successPopup" class="alert alert-success alert-dismissible fade show d-none" role="alert">
            <span id="successMessage"></span>
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div id='menu' class="container-fluid">
            <a class="navbar-brand" href="#">ft-trestresdense</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Matchmaking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#results">Statistics</a>
                    </li>
                    <!-- Options du menu utilisateur en mode mobile -->
                    <li class="nav-item d-lg-none userOption"> <!-- Visible uniquement sur mobile -->
                        <a class="nav-link" href="#profile">Profile</a>
                    </li>
                    <li class="nav-item d-lg-none userOption"> <!-- Visible uniquement sur mobile -->
                        <a class="nav-link text-danger logoutButton" href="#">Logout</a>
                    </li>
                </ul>



                <!-- Menu utilisateur pour desktop -->
                <div id="userMenu" class="dropdown d-none d-lg-block"> <!-- Masqué en mobile -->
                    <button class="btn p-0" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <img id='userAvatar' src="/avatars/__default__.jpg" alt="Avatar" width="40" height="40" class="rounded-circle border border-light shadow-sm">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow-lg border-0" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#profile">Profile</a></li>
                        <li><a class="dropdown-item text-danger logoutButton" href="#">Logout</a></li>
                    </ul>
                </div>
                <!-- Menu des thèmes pour mobile et desktop -->
                <div id="themeMenu" class="dropdown d-lg-block d-flex">
                    <button class="btn p-0" type="button" id="themeDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <img id='themeImg' src="assets/paint.png" alt="Theme" width="40" height="40" class="rounded-circle border border-light shadow-sm">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow-lg border-0" aria-labelledby="themeDropdownButton">
                        <li><a class="dropdown-item" href="#" data-value="sketchy">Sketchy</a></li>
                        <li><a class="dropdown-item" href="#" data-value="default">Default</a></li>
                        <!-- <li><a class="dropdown-item" href="#" data-value="cyborg">Cyborg</a></li> -->
                        <li><a class="dropdown-item" href="#" data-value="darkly">Darkly</a></li>
                        <li><a class="dropdown-item" href="#" data-value="lux">Lux</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div id="content">
        <!-- Le contenu dynamique sera chargé ici -->
    </div>

    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3">
            © 2024 ft-trestresdense: developped by acronert, lmahe, mshereme and npirard
        </div>
    </footer>

	<!-- a default de mieux, ca va ici -->
	<script type="importmap">
	{
		"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
			"three/examples/jsm/geometries/TextGeometry.js": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/geometries/TextGeometry.js",
			"three/examples/jsm/loaders/FontLoader.js": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/loaders/FontLoader.js"
		}
	}
	</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script type="module" src='/js/home.js'></script>
</body>
</html>
