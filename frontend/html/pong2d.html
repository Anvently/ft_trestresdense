<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong 2D</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden; /* Disable scrolling */
		}
		#content {
            margin-top: 75px;
        }
		#wrapper {
			display: flex;
			flex-direction: column;
			/* height: 100vh; */
			align-items: center;
			gap: 10px;
		}

		#container-canva {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			width: fit-content;
			height: fit-content;
			max-width: 1200px;
			max-height: 1200px;
			/* width: 1200px; */
			/* height: 1200px; */
		}

		#scoreboard {
			position: fixed;
			bottom: 0px;
			left: 0px;
			display: flex;
			flex-wrap: nowrap;
			justify-content: space-around;
			width: 100%;
			background-color: var(--bs-secondary-bg-subtle);
			padding: 10px;
			/* border-radius: 8px; */
		}

		.player-info {
			display: flex;
			align-items: center;
			gap: 10px;
			margin: 5px;
			font-size: 1.2em;
		}

		.player-info img {
			width: 40px;
			height: 40px;
			border-radius: 50%;
		}

		.player-name,
		.player-score {
			font-size: 1.2em;
		}

		.controls {
			/* background-color: #ffffff; White background for controls */
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 4px 8px var(--bs-secondary); /* Subtle shadow for depth */
			text-align: center; /* Center text */
			width: 100%;
		}

		.controls p {
			margin: 0px;
		}
	
		.control-description {
			font-size: 1em; 
			color: #666;
		}

		.control-key {
			font-weight: bold;
			color: #007bff;
		}

		footer {
			display: none;
		}

	</style>
</head>
<body>
	<div id="wrapper">
		<div id="controls-local" class="controls d-none">
			<p class="control-description">
				Control Player 1: <span class="control-key">W/S</span><br>
				Control Player 2: <span class="control-key">↑/↓</span>
			</p>
		</div>
		<div id="controls-online" class="controls d-none">
			<p class="control-description">
				Use the <span class="control-key">directional arrows</span> or the <span class="control-key">mouse</span> to move.
			</p>
		</div>
		<div id="container-canva">
		</div>
	</div>
	<div id="scoreboard">
		<div class="player-info" id="player0" style="display: none;">
			<img src="" alt="Player 0 Avatar">
			<span class="player-name" style="color: blue;">Player 1:</span>
			<span class="player-score">0</span>
		</div>
		<div class="player-info" id="player1" style="display: none;">
			<img src="" alt="Player 1 Avatar">
			<span class="player-name" style="color: red;">Player 2:</span>
			<span class="player-score">0</span>
		</div>
		<div class="player-info" id="player2" style="display: none;">
			<img src="" alt="Player 2 Avatar">
			<span class="player-name" style="color: green;">Player 3:</span>
			<span class="player-score">0</span>
		</div>
		<div class="player-info" id="player3" style="display: none;">
			<img src="" alt="Player 3 Avatar">
			<span class="player-name" style="color: magenta;">Player 4:</span>
			<span class="player-score">0</span>
		</div>
	</div>
</body>
</html>
