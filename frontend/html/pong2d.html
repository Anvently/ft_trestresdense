<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong 2D</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden; /* Disable scrolling */
		}
		#wrapper {
			display: flex;
			flex-direction: column;
			height: 100vh;
		}

		#container-canva {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		#scoreboard {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			width: 100%;
			margin-top: 10px;
			background-color: #f0f0f0;
			padding: 10px;
			border-radius: 8px;
		}

		.player-info {
			display: flex;
			align-items: center;
			gap: 10px;
			margin: 5px;
		}

		.player-info img {
			width: 40px;
			height: 40px;
			border-radius: 50%;
		}

		.player-name,
		.player-score {
			font-size: 1.2em;
		}

		.controls {
			background-color: #ffffff; /* White background for controls */
			padding: 15px;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
			margin: 20px;
			text-align: center; /* Center text */
		}

		.control-description {
			font-size: 1.1em; /* Slightly larger description */
			color: #666; /* Lighter text color for description */
		}

		.control-key {
			font-weight: bold; /* Emphasize control keys */
			color: #007bff; /* Blue color for emphasis */
		}
	</style>
</head>
<body>
	<div id="wrapper">
	<div id="container-canva">
	</div>
	<div id="scoreboard">
		<div class="player-info" id="player0" style="display: none;">
			<img src="avatar0.png" alt="Player 0 Avatar">
			<span class="player-name" style="color: blue;">Player 1:</span>
			<span class="player-score">0</span>
		</div>
		<div class="player-info" id="player1" style="display: none;">
			<img src="avatar1.png" alt="Player 1 Avatar">
			<span class="player-name" style="color: red;">Player 2:</span>
			<span class="player-score">0</span>
		</div>
		<div class="player-info" id="player2" style="display: none;">
			<img src="avatar2.png" alt="Player 2 Avatar">
			<span class="player-name" style="color: green;">Player 3:</span>
			<span class="player-score">0</span>
		</div>
		<div class="player-info" id="player3" style="display: none;">
			<img src="avatar3.png" alt="Player 3 Avatar">
			<span class="player-name" style="color: magenta;">Player 4:</span>
			<span class="player-score">0</span>
		</div>
	</div>
	<div id="controls-local" class="controls">
		<p class="control-description">
			Control Player 1: <span class="control-key">W/S</span><br>
			Control Player 2: <span class="control-key">↑/↓</span>
		</p>
	</div>
	<div id="controls-online" class="controls" style="display: none;">
		<p class="control-description">
			Use the <span class="control-key">directional arrows</span> to move.
		</p>
	</div>
</div>

</body>
</html>
