<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        } */
        .container {
            max-width: 700px;
            max-height: 80vh;
            overflow: hidden;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .friend-link {
            text-decoration: none;
            color: inherit;
        }
        .friend-link:hover {
            color: #007bff;
        }
        .lobby-link {
            text-decoration: underline;
            color: #007bff;
            cursor: pointer;
        }
        .table-container {
            max-height: calc(100vh - 600px);
            overflow-y: auto;
        }
        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
        }
        .table-responsive table {
            margin-bottom: 0;
        }
        .table-responsive thead th {
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 1;
        }
        td.has-win {
            background-color: #d4edda;
        }
        td.has-lose {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-header">
            <img id="user-avatar" class="avatar" src="">
            <h3 id="user-display-name"></h3>
        </div>
        <h2>Friends</h2>
        <div class="table-container">
            <ul id="friend-list" class="list-unstyled">
            </ul>
        </div>
        <h2>Recent Scores</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Lobby</th>
                        <th>Game</th>
                        <th>Score</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="score-table">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
