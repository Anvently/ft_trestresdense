<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbre du Tournoi</title>
     <style>
       .tournament-tree {
  display: flex;
  gap: 40px;
  padding: 20px;
  justify-content: center;
}
.round {
  display: flex;
  flex-direction: column;
  gap: 20px;
}
.match-container {
  position: relative;
  height: 100px;
  display: flex;
  align-items: center;
}
.match {
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
  width: 200px;
  background-color: white;
}
.player {
  margin: 5px 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.player img {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  margin-right: 5px;
}
.winner {
  font-weight: bold;
  color: green;
}
.connector {
  position: absolute;
  background-color: #ddd;
}
.connector-horizontal {
  height: 2px;
  right: -40px;
  top: 50%;
  width: 40px;
}
.connector-vertical {
  width: 2px;
  right: -40px;
  height: 100%;
}
.round-title {
  text-align: center;
  font-weight: bold;
  margin-bottom: 10px;
}
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 id="tournamentName" class="text-center mb-3"></h1>
        <p id="tournamentDate" class="text-center mb-5"></p>
        <div id="tournamentTree" class="tournament-tree"></div>
    </div>
</body>
</html>
