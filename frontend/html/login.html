
<style>
	.tab-content button {
		display: block;
		margin: auto;
		width: 100%;
		padding: 10px;
	}
	#button-logo {
		width: 20px;
		height: 20px;
		margin-right: 10px;
	}
	#twoFactorAuth {
		display: none;
		overflow: hidden;
		transition: max-height 0.5s ease-out;
		max-height: 0;
	}
	#twoFactorAuth.show {
		display: block;
		max-height: 300px;
	}
	#twoFactorAuth .button-div {
		display: flex;
		flex-direction: row;
		gap: 20px;
	}
	#twoFactorAuth .button-div button {
		width: 50%;
	}
	#timer {
		font-weight: bold;
		margin-top: 10px;
	}
</style>
<div class="container mt-5">
	<div class="row">
		<div class="col-md-6 offset-md-3" id="loginRegisterSection">
			<ul class="nav nav-tabs" id="authTabs" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Register</button>
				</li>
			</ul>
			<div class="tab-content" id="authTabsContent">
				<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
					<form id="loginForm" class="mt-3">
						<div class="mb-3">
							<label for="loginUsername" class="form-label">Username</label>
							<input type="text" class="form-control" id="loginUsername" required>
						</div>
						<div class="mb-3">
							<label for="loginPassword" class="form-label">Password</label>
							<input type="password" class="form-control" id="loginPassword" required>
						</div>
						<div id="errorLogin" class="form-errors alert alert-danger" style="display: none;"></div>
						<button type="submit" class="btn btn-primary">Login in</button>
					</form>
				</div>
				<div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
					<form id="signupForm" class="mt-3 needs-validation was-validated">
						<div class="mb-3">
							<label for="signupUsername" class="form-label">Username</label>
							<input type="text" class="form-control" id="signupUsername" required>
							<div id="feedback-username" class="invalid-feedback">
								Username required.
							</div>
						</div>
						<div class="mb-3">
							<label for="signupEmail" class="form-label">Email</label>
							<input type="email" class="form-control" id="signupEmail" required>
							<div id="feedback-email" class="invalid-feedback">
								Email required.
							</div>
						</div>
						<div class="mb-3">
							<label for="signupPassword" class="form-label">Password</label>
							<input type="password" class="form-control" id="signupPassword" required>
							<div id="feedback-password" class="invalid-feedback">
								Password required.
							</div>
						</div>
						<div class="mb-3">
							<label for="confirmPassword" class="form-label">Password confirmation</label>
							<input type="password" class="form-control" id="confirmPassword" required>
							<div class="invalid-feedback">
								Passwords are not identicals.
							</div>
						</div>
						<div id="errorRegister" class="form-errors alert alert-danger" style="display: none;"></div>
						<button type="submit" class="btn btn-primary">Register</button>
					</form>
				</div>
				<hr>
				<button id="login42" class="btn btn-secondary">
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/42_Logo.svg/240px-42_Logo.svg.png" alt="logo-42" id="button-logo">
					Login with 42
				</button>
			</div>
			<div id="twoFactorAuth" class="mt-3">
				<h4>2-step validation</h4>
				<form id="twoFactorForm">
					<div id="message2FA" class="alert alert-success">Please enter your second authentication factor.</div>
					<div class="mb-3">
						<label for="twoFactorCode" class="form-label">6 digits code</label>
						<input type="text" class="form-control" id="twoFactorCode" required pattern="\d{6}" maxlength="6">
					</div>
					<div class="button-div">
						<button type="submit" class="btn btn-primary">Confirm</button>
						<button id="cancel2FA" class="btn btn-secondary">Go back</button>
					</div>
				</form>
				<div id="timer" class="text-center"></div>
			</div>
		</div>
	</div>
</div>
