
<style>
	.tab-content button {
		display: block;
		margin: auto;
		width: 100%;
		padding: 10px;
	}
	#button-logo {
		width: 20px;
		height: 20px;
		margin-right: 10px;
	}
</style>
<div class="container mt-5">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<ul class="nav nav-tabs" id="authTabs" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Connexion</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Inscription</button>
				</li>
			</ul>
			<div class="tab-content" id="authTabsContent">
				<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
					<form id="loginForm" class="mt-3">
						<div class="mb-3">
							<label for="loginUsername" class="form-label">Nom d'utilisateur</label>
							<input type="text" class="form-control" id="loginUsername" required>
						</div>
						<div class="mb-3">
							<label for="loginPassword" class="form-label">Mot de passe</label>
							<input type="password" class="form-control" id="loginPassword" required>
						</div>
						<div id="errorLogin" class="form-errors alert alert-danger" style="display: none;"></div>
						<button type="submit" class="btn btn-primary">Se connecter</button>
					</form>
				</div>
				<div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
					<form id="signupForm" class="mt-3 needs-validation was-validated">
						<div class="mb-3">
							<label for="signupUsername" class="form-label">Nom d'utilisateur</label>
							<input type="text" class="form-control" id="signupUsername" required>
							<div class="invalid-feedback">
								Nom d'utilisateur requis.
							</div>
						</div>
						<div class="mb-3">
							<label for="signupEmail" class="form-label">Email</label>
							<input type="email" class="form-control" id="signupEmail" required>
							<div class="invalid-feedback">
								Email requis.
							</div>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Mot de passe</label>
							<input type="password" class="form-control" id="password" required>
							<div class="invalid-feedback">
								Mot de passe requis.
							</div>
						</div>
						<div class="mb-3">
							<label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
							<input type="password" class="form-control" id="confirmPassword" required>
							<div class="invalid-feedback">
								Mots de passe non identiques.
							</div>
						</div>
						<div id="errorRegister" class="form-errors alert alert-danger" style="display: none;"></div>
						<button type="submit" class="btn btn-primary">S'inscrire</button>
					</form>
				</div>
				<hr>
				<button id="login42" class="btn btn-secondary">
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/42_Logo.svg/240px-42_Logo.svg.png" alt="logo-42" id="button-logo">
					Se connecter avec 42
				</button>
			</div>
		</div>
	</div>
</div>
