<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby</title>
  <style>
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .winner {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 id="lobby-name"></h1>
    <p id="game-info"></p>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Player</th>
          <th>Score</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="player-scores">
      </tbody>
    </table>
  </div>
</body>
</html>
